<!DOCTYPE html>
<html>
<body>

<h2>JavaScript break</h2>
<p>Using labels and breaking in code block.</p>

<p id="demo"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var text = "";

//Label creation
//label:
//<statements>

list: {
  text += cars[0] + "<br>";
  text += cars[1] + "<br>";
  //With a label reference, the break statement can be used to jump out of any code block:
  break list;
  text += cars[2] + "<br>";
  text += cars[3] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>

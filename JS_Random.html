<html>
	<head>
		<title>Random Strings</title>
		<script type="text/javascript">
			function randomStrings(length) {
			   var result           = '';
			   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			   var charactersLength = characters.length;
			   for ( var i = 0; i < length; i++ ) {
			      // result += characters.charAt(Math.floor(Math.random() * charactersLength));
			      result += characters.charAt(randomNum(charactersLength));
			   }
			   alert(result);
			}

			function fnSelect() {
				var cars = ["Honda", "Volvo", "BMW", "Toyota", "GMC"];
				var x = cars[randomNum(cars.length)];

				// alert(cars[randomNum(cars.length)]);
				alert(x);
				document.getElementById("result").innerHTML = x;
			}

			//Generate random number starting from index 0
			function randomNum(x) {
				var y = Math.floor(Math.random() * x);
				return y;
			}

			function fnRandom() {
				// var x = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
				var x = Math.random().toString(36).substring(2,15);
				alert(x);
			}
		</script>
	</head>
	<body>
		<h1>Generate Random Strings</h1>
		<hr>
		<div>
			<input type="button" value="Generate Strings" onclick="randomStrings(5)">
		</div>
		<br>
		<div>
			<input type="button" value="Generate Name" onclick="fnSelect()">
		</div>
		<br>
		<div>
			<input type="button" value="Generate Random" onclick="fnRandom()">
		</div>
		<br>
		<div id="result">
		</div>
	</body>
</html>

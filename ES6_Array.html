<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Arrays</title>
</head>
<body>
    <script>
    //===============================
    // #2
    let a = () => {
        return [1, 3, 2];
    };
    let [one, , two] = a();
    console.log(one); // 1
    console.log(two); // 2

    //===============================
    // #3
    let a1, b, c = 4, d = 8;

    [a1, b = 6] = [2];
    console.log(a1); // 2
    console.log(b); // 6

    [c, d] = [d, c];
    console.log(c); // 8
    console.log(d); // 4

    //===============================
    // #4
    let {a2, b2} = {a2: 'Hello ', b2: 'Jack'};
    console.log(a2 + b2);

    //===============================
    // #5: assign the object to new variable names
    var o = {h: 42, s: true};
    var {h: foo, s: bar} = o;
    //console.log(h); // Error
    console.log(foo); // 42
    </script>
</body>
</html>

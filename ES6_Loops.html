<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Loops</title>
</head>
<body>
    <h1>ES6 Loops</h1>
    <input type="button" value="For-Loop">
    <br><br>
    <input type="button" value="For-In">
    <br><br>
    <input type="button" value="For-Of-Arrays">
    <br><br>
    <input type="button" value="For-Of-Strings">

    <script>
        document.getElementsByTagName("input")[0].addEventListener("click",function(){
            //loop through arrays
            let arr = [1, 2, 3];
            for (let k = 0; k < arr.length; k++) {
                alert(arr[k]);
            }
        });
        document.getElementsByTagName("input")[1].addEventListener("click",function(){
            //loop through objects using for-in
            let obj = {a: 1, b: 2, c: 3};
            for (let v in obj) {
                alert(v + ":" + obj[v]);
            }
        });
        document.getElementsByTagName("input")[2].addEventListener("click",function(){
            //loop through objects using for-of
            let list = ["x", "y", "z"];
            for (let val of list) {
                console.log(val);
            }
        });
        document.getElementsByTagName("input")[3].addEventListener("click",function(){
            //loop through strings using for-of
            for (let ch of "Hello") {
               alert(ch);
            }
        });
    </script>
</body>
</html>

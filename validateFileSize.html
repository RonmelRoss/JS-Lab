<html>
    <head>
    </head>
    <body>
        <h1>Validate File Size</h1>
        <p>Max Size is 307200B</p>
        <input type="file" id="file">
        <script>
            var uploadField = document.getElementById("file");

            uploadField.onchange = function() {
                if(this.files[0].size > 307200){
                alert("File is too big!");
                this.value = "";
                };
            };
        </script>
    </body>
</html>

<html>
    <head></head>
    <body>
        <input type="button" value="Cars">
        <div id="result">
        <input type="button" value="Elements">
        </div>
        <script>
            var elements = ['Hydrogen','Helium','Lithium','Beryllium'];

            document.getElementsByTagName("input")[0].addEventListener("click",function(){
                var cars = ['Ferrari','Innova','Tucson','Model 3'];
                // document.getElementById("result").innerHTML(cars.map(material => material.length));
                console.log(cars.map(material => material.length));
                alert(cars.map(material => material.length));
                // expected output: Array [8, 6, 7, 9]
            });

            document.getElementsByTagName("input")[1].addEventListener("click",function(){
                // var myValue = myArrowFunction(elements);

                console.log(myArrowFunction(elements));
                alert(myArrowFunction(elements));
                // alert(myValue);
            });

            function myArrowFunction(elements) {
                var myValue;
                // // This statement returns the array: [8, 6, 7, 9]
                // elements.map(function(element) {
                // return element.length;
                // });

                // // The regular function above can be written as the arrow function below
                // elements.map((element) => {
                // return element.length;
                // }); // [8, 6, 7, 9]

                // // When there is only one parameter, we can remove the surrounding parentheses
                myValue = elements.map(element => {
                return element.length;
                }); // [8, 6, 7, 9]

                // When the only statement in an arrow function is `return`, we can remove `return` and remove
                // the surrounding curly brackets
                // myValue = elements.map(element => element.length); // [8, 6, 7, 9]


                // // In this case, because we only need the length property, we can use destructuring parameter:
                // // Notice that the `length` corresponds to the property we want to get whereas the
                // // obviously non-special `lengthFooBArX` is just the name of a variable which can be changed
                // // to any valid variable name you want
                // elements.map(({ length :lengthFooBArX }) => lengthFooBArX); // [8, 6, 7, 9]

                // // This destructuring parameter assignment can also be written as seen below. However, note that in
                // // this example we are not assigning `length` value to the made up property. Instead, the literal name
                // // itself of the variable `length` is used as the property we want to retrieve from the object.
                // elements.map(({ length }) => length); // [8, 6, 7, 9]

                return myValue;
            }
        </script>
    </body>
</html>
